            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Pods</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>IP</th>
                          <th>Namespace</th>
                          <th>Pode Name</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for pod in pods %}
                        <tr>
                          <td>{{ pod.status.pod_ip }}</td>
                          <td>{{pod.metadata.namespace}}</td>
                          <td>
                            {% for name in pod.status.container_statuses %} 
                              {{name.name}} 
                            {% endfor %}
                          </td>
                        </tr>
                    {% endfor %}
                      </tbody>
                    </table>

                  </div>
                </div>
              </div>
            </div>
          </div>
