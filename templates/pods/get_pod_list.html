        <!-- page content -->
        <div class="right_col" role="main">
            <div class="page-title">
                <div class="title_left">
                    <h3>Kubernetes</h3>
                </div>
                    </div>
  
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="x_panel">
                    <div class="x_content">
                      <table class="table table-striped">
                        <thead>

                          <tr>
                            <th>IP</th>
                            <th>Namespace</th>
                            <th>Pod Name</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for pod in pods %}

                                <td>{{ pod.status.pod_ip }}</td>

                                <td>{{pod.metadata.name}}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
